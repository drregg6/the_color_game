<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Color Game</title>
    
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!--[if IE]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>
    <header>
        <div class="text">
            <p>The great</p>
            <h1>rga(244, 122, 0)</h1>
            <p>Guessing game</p>
        </div>
    </header>
    
    <div class="container">
        <div class="start-game">
            <p id="start-game">Start Game</p>
        </div>
        <div class="feedback">
            <p id="feedback"></p>
        </div>
            <div class="mode">
                <span id="easy">Easy</span>
                <span id="hard" class="active">Hard</span>
            </div>
    </div>
    <div class="game">
        <div class="group">
            <div class="choice" id="0"></div>
            <div class="choice" id="1"></div>
            <div class="choice" id="2"></div>
        </div>
        <div class="group">
            <div class="choice" id="3"></div>
            <div class="choice" id="4"></div>
            <div class="choice" id="5"></div>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
